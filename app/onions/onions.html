<div ng-controller="OnionsCtrl" ng-cloak>
    <div id="headerwrap">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-12">
                    <h1>Deep web scan</h1>
                    <h3>Scrapping dark net websites</a>
                    </h3>
                </div>
                <!--/.col-lg-12 -->
            </div>
            <!--/.row -->
        </div>
        <!--/.container -->
    </div>
    <md-content md-theme="default">
        <section>

            <md-table-container>
                <table md-table md-progress="loader">
                    <thead md-head md-order="query.order" md-on-reorder="getPaginateRe">
                    <tr md-row>
                        <!--<th md-column><span>Category</span></th> !-->
                        <th md-column>Service name</th>
                        <th md-column>Web detected</th>
                        <th md-column md-order-by="-1">Updated</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row md-select="item" md-select-id="hiddenService" md-auto-select
                        ng-repeat="item in onions_items | orderBy:  item._updated">
                        <!--  <td md-cell>{{ item.report_type.report_type }}</td> !-->
                        <td style="color: black" md-cell>{{ item.hiddenService }}</td>
                        <td style="color: black" md-cell>{{ item.webDetected | json }}</td>
                        <td style="color: black" md-cell>{{ item._updated | date }}</td>
                    </tr>
                    </tbody>
                    <tfoot md-foot>
                    <tr md-row>
                        <td md-cell></td>
                        <td md-cell><b>Total: </b>{{total}}</td>
                        <td md-cell colspan="6"></td>
                    </tr>
                    </tfoot>
                </table>
            </md-table-container>
            <p class="label">
                <md-table-pagination md-limit="query.limit" md-limit-options="[5, 15, 25]" md-page="query.page"
                                     md-total="{{ total }}" md-on-paginate="getPaginateRe"
                                     md-page-select></md-table-pagination>
            </p>
        </section>
        <section>
            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Search Field</label>
                <md-select ng-model="searchField">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="state in fields" ng-value="state">
                        {{state}}
                    </md-option>
                </md-select>
            </md-input-container>
            <br/>
            <md-input-container md-no-float class="md-block">
                <label>Search Expression</label>
                <input ng-model="expression" type="text" placeholder="search expression">
            </md-input-container>
            <button  type="button" class="btn btn-info" ng-click="search()">Search</button>
        </section>
    </md-content>

</div>
