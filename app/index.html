<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="UserCtrl">
 <div ng-controller="MenuCtrl" ng-show="isAuthenticated">
        <ul class="menu">
            <li><a href="" ng-click="go('/home')">home</a></li>
            <li><a ng-click="logout()" href="">Logout</a></li>
            <li><a ng-click="callRestricted()" href="">Shh, this is private!</a></li>
        </ul>
    </div>

       <div class="container">
             <div>{{message}}</div>
        <div class="card card-container" ng-show="!isAuthenticated">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form   ng-submit="submit(user)" class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" ng-model="user.username" placeholder="Username" class="form-control" required autofocus>
                <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                 <input type="submit" class="btn btn-lg btn-primary btn-block btn-signin" value="Login" />
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
      <div>{{error}}</div>
